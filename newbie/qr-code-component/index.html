<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | QR code component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
</head>

<body>

<main>

  <div class="card--wrapper">

    <div class="card">

      <div class="card__image">
        <img src="./images/image-qr-code.png" alt="qrcode-image" draggable="false">
      </div>

      <div class="card__content-wrapper">

        <span class="card__title">Improve your front-end skills by building projects</span>

        <span class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      </div>
    </div>
  </div>
</main>

<footer>

  <div class="attribution">

    <span class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>

    <span class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/remscodes" target="_blank">RÃ©my Abitbol</a>.</span>
  </div>
</footer>
</body>
</html>
