<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link href="./index.css" rel="stylesheet" type="text/css">
  <script src="./index.js" type="module"></script>
</head>
<body>
<main>

  <div class="wrapper">

    <div id="sign-up" class="card">

      <div class="card__left">

        <div class="content">

          <div class="info">

            <span class="title">Stay updated!</span>

            <span class="info__text">Join 60,000+ product managers receiving monthly updates on:</span>

            <div id="info__slot"></div>
          </div>

          <form id="my-form">

            <div style="display: flex;">

              <label style="flex: 1;" for="email">Email address</label>

              <label id="form-message" for="email">Valid email required</label>
            </div>

            <input id="email" type="email" required name="email" placeholder="email@company.com">

            <button type="submit" class="my-button">
              <span>Subscribe to monthly newsletter</span>
            </button>
          </form>
        </div>
      </div>

      <div class="card__right">

        <img id="desktop-img" src="./assets/images/illustration-sign-up-desktop.svg" width="300" alt="illustration"
             draggable="false">

        <img id="mobile-img" src="./assets/images/illustration-sign-up-mobile.svg" width="300" alt="illustration"
             draggable="false">
      </div>
    </div>

    <div id="success-message" class="card-success">

      <div>
        <img src="./assets/images/icon-success.svg" alt="icon-success" draggable="false">
      </div>

      <span class="title">Thanks for subscribing!</span>

      <span class="success-text">
          A confirmation email has been sent to <span id="result-email"
                                                      style="font-weight: 700;">ash@loremcompany.com</span>.
          Please open it and click the button inside to confirm your subscription.
        </span>

      <button id="success-button" type="button" class="my-button">
        <span>Dismiss message</span>
      </button>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">

    <span class="attribution__text">Challenge by <a class="attribution__link"
                                                    href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>

    <span class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/remscodes"
                                                target="_blank">RÃ©my Abitbol</a>.</span>
  </div>
</footer>
</body>
</html>
