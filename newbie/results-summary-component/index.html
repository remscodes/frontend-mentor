<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Results summary component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="./styles/variables.css" rel="stylesheet">
  <link href="./styles/fonts.css" rel="stylesheet">
  <link href="./styles/result.css" rel="stylesheet">
  <link href="./styles/summaries.css" rel="stylesheet">
  <link href="./styles/button.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">

  <script src="./index.js" type="module" defer></script>
</head>
<body>

<main>

  <div class="wrapper">

    <div class="panel">

      <div class="panel-result">

        <span>Your Result</span>

        <div class="result-circle">
          76
          of 100
        </div>

        <span>Great</span>

        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>

      <div class="panel-summaries">

        <span>Summary</span>

        <div id="summaries-slot"></div>

        <button class="my-button">
          <span>Continue</span>
        </button>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
