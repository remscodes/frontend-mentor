<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Results summary component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link href="./styles/variables.css" rel="stylesheet">
  <link href="./styles/result.css" rel="stylesheet">
  <link href="styles/summary.css" rel="stylesheet">
  <link href="./styles/button.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">

  <script src="./index.js" type="module" defer></script>
</head>
<body>

<main>

  <div class="wrapper">

    <div class="panel">

      <div class="panel-result">

        <span class="result-title">Your Result</span>

        <div class="result-circle">

          <div class="result-circle__content">

            <span class="score">76</span>

            <span class="score-limit">of 100</span>
          </div>
        </div>

        <div class="result-content">

          <span class="result-sub-title">Great</span>

          <div class="result-text">
            <span>You scored higher than 65% of the people who have taken these tests.</span>
          </div>
        </div>
      </div>

      <div class="panel-summary">

        <span style="font-size: 17px;">Summary</span>

        <div id="recaps-slot"></div>

        <button class="my-button">
          <span>Continue</span>
        </button>
      </div>
    </div>
  </div>
</main>

<footer>

  <div class="attribution">

    <span class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>

    <span class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/remscodes" target="_blank">RÃ©my Abitbol</a>.</span>
  </div>
</footer>
</body>
</html>
