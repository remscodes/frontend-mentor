<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Age calculator app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
        rel="stylesheet">

  <link href="./index.css" rel="stylesheet" type="text/css">
  <script src="./index.js" type="module"></script>
</head>
<body>

<main>

  <div class="wrapper">

    <div class="panel">

      <form id="my-form">

        <div class="form-fields">

          <div id="day-field" class="form-field">
            <label for="day">DAY</label>
            <input type="number" id="day" name="day" placeholder="DD" required min="1" max="31" autocomplete="off">
            <span id="day-error-msg" class="form-error"></span>
          </div>

          <div id="month-field" class="form-field">
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" placeholder="MM" required min="1" max="12" autocomplete="off">
            <span id="month-error-msg" class="form-error"></span>
          </div>

          <div id="year-field" class="form-field">
            <label for="year">YEAR</label>
            <input type="number" id="year" name="year" placeholder="YYYY" required min="1" autocomplete="off">
            <span id="year-error-msg" class="form-error"></span>
          </div>
        </div>

        <div class="form-border">
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="arrow-icon" width="38" draggable="false">
          </button>
        </div>
      </form>

      <div class="result">

        <span><span id="years-result" class="output">- -</span> years</span>

        <span><span id="months-result" class="output">- -</span> months</span>

        <span><span id="days-result" class="output">- -</span> days</span>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/remscodes" target="_blank">RÃ©my Abitbol</a>.</span>
  </div>
</footer>
</body>
</html>
